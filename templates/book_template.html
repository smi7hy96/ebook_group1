<!DOCTYPE html>
<html>
  <head>
  	<title>{{title}}, {{author}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/ind_book.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="navbar.html">Bookasaurus.io</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="all-books">All Books</a>
          </li>
                <li class="nav-item">
            <a class="nav-link" href="#">Sign up</a>
          </li>
                <li class="nav-item">
            <a class="nav-link" href="#">Log in</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <nav aria-label="breadcrumb" style="height: 49px; border-bottom: solid 1px #969696;">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/all-books">All Books</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{title}}</li>
      </ol>
    </nav>

    <div class="flex-container">
      <div class="cover-card">
        <img src="{{image_source}}" alt="Cover image">
      </div>
      <div class="details-card">
        <div class="book-desc">
          <h1 style="border-bottom: 2px solid #b8b8b8;margin-bottom: 0px;">{{title}}</h1>
          <h5>{{author}}, {{release_date}}</h5>
          <h6>{{genre}}</h6>
          <p>{{description}}</p>
        </div> 
        <div class="order-container">
          <button type="button" class="btn btn-secondary btn-lg">Order Now</button>
        </div>  
      </div>
    </div>

  </body>
</html>
